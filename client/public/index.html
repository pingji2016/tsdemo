<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />

    <!-- 基础 Meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#2196f3" />
    <meta name="description" content="Todo App - 一个使用 TypeScript 构建的现代化待办事项应用，帮助你高效管理日常任务" />
    <meta name="keywords" content="Todo, TypeScript, React, 待办事项, 任务管理" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook 社交分享 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Todo App - TypeScript 全栈应用" />
    <meta property="og:description" content="一个使用 TypeScript 构建的现代化待办事项应用，帮助你高效管理日常任务" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter 社交分享 -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Todo App - TypeScript 全栈应用" />
    <meta property="twitter:description" content="一个使用 TypeScript 构建的现代化待办事项应用，帮助你高效管理日常任务" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- 图标 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 预连接和 DNS 预获取 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- 字体优化 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- 预加载关键资源 -->
    <link rel="preload" href="%PUBLIC_URL%/logo192.png" as="image" />

    <!-- 主题色适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Todo App" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2196f3" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- 内联关键 CSS（可选，用于优化首屏加载） -->
    <style>
        /* 关键 CSS，防止页面闪烁 */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 加载状态样式 */
        .initial-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.2rem;
            color: #2196f3;
        }

        .initial-loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #2196f3;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <title>Todo App | TypeScript 全栈待办应用</title>
</head>
<body>
<noscript>
    <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        ">
        <div style="max-width: 500px;">
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">⚡ JavaScript 未启用</h1>
            <p style="font-size: 1.1rem; line-height: 1.6; opacity: 0.9;">
                您需要启用 JavaScript 才能运行此应用。<br />
                请检查浏览器设置后刷新页面。
            </p>
            <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.2); margin: 2rem 0;" />
            <p style="font-size: 0.9rem; opacity: 0.7;">
                Todo App - 使用 TypeScript + React 构建的现代化待办应用
            </p>
        </div>
    </div>
</noscript>

<!-- 添加一个加载指示器，在 React 加载前显示 -->
<div id="root">
    <div class="initial-loading">
        正在加载应用
    </div>
</div>

<!-- 可选：添加性能监控 -->
<script>
    // 性能标记
    window.performance && window.performance.mark('html-loaded');

    // 移除初始加载指示器（React 会接管）
    window.addEventListener('load', function() {
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.children.length === 1 && root.children[0].className === 'initial-loading') {
                // 如果 React 没在 3 秒内加载，保持加载状态
                console.log('等待 React 应用启动...');
            }
        }, 3000);
    });
</script>
</body>
</html>
